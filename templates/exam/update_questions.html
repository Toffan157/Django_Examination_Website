{% extends 'exam/adminbase.html' %}
{% block content %}
<head>
    <style media="screen">
      input[type=text],select,input[type=number], textarea{
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type=submit] {
      width: 50%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    </style>
</head>
<h2 style="text-align:center; ">Update Question </h2>
<form method="POST" autocomplete="off" style="margin:100px;margin-top: 0px;">
    {% csrf_token %}
      <label>Question</label>
        <input type="text" name="question" class="form-control" placeholder="Question" value="{{question.question}}">
      <label>Marks</label>
        <input type="number" name="marks" class="form-control" placeholder="Marks" value="{{question.marks}}">
      <label>Option 1</label>
        <input type="text" name="option1" class="form-control" placeholder="Option1" value="{{question.option1}}">
      <label>Option 2</label>
        <input type="text" name="option2" class="form-control" placeholder="Option2" value="{{question.option2}}">
      <label>Option 3</label>
       <input type="text" name="option3" class="form-control" placeholder="Option3" value="{{question.option3}}">
      <label>Option 4</label>
       <input type="text" name="option4" class="form-control" placeholder="Option4" value="{{question.option4}}">
      <label>Correct Answer</label>
       <input type="text" name="answer" class="form-control" placeholder="Correct Answer" value="{{question.answer}}">
    <center><input type="submit" value="Update" style="border-radius:0px;"></center>
  </form>
{% endblock content %}
